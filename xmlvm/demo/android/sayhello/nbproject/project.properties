annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
endorsed.classpath=
javac.processorpath=\
    ${javac.classpath}
mkdist.disabled=false
src.gen.dir=gen
src.lib.dir=src/lib
####################
#
# It is required to update the location of xmlvm, if the project changes location
xmlvm.sdk.jar=../../../dist/xmlvm.jar
# Update also the location of the iphonex library
iphonex.dir.path=
# 
# Give also the location of Google libraries for embedded compilation to properly work
# Do not user "sdk.dir" property, if it is defined under local.properties and not here.
google.android.jar=
google.maps.jar=
#
assets.dir=
application.title=aSayHello
application.vendor=${user.name}
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/aFireworks.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=true
javac.classpath=${xmlvm.sdk.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.component=my.xtest
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.java.dir=src
src.dir=${src.java.dir}
resource.dir=res
asset.dir=${build.dir}/asset
out.dir=${build.dir}
external.libs.dir=${iphonex.dir.path}
jar.libs.dir=${external.libs.dir}
main.class=android.internal.AndroidAppLauncher
