<?php 
function printLink($dir, $title, $last = false) {
  if(stripos($_SERVER['REQUEST_URI'], $dir))
  {
	  echo("<b>$title</b>");
  }
  else
  {
    echo("<a href=../$dir>$title</a>");
  }
  if(!$last) {
    echo(" |");
  }
}
