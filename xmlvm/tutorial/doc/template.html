<script type="text/javascript">
  function onLayout() {
    var windowHeight = $(window).height();
    $('.listing').find('.syntaxhighlighter').each(function(i) {
    	$(this).height(windowHeight - $(this).offset().top);
    });
	$('#slide').height(windowHeight - $('#slide').position().top);
	$('#tutorialList').height(windowHeight-$('#tutorialList').position().top);
  }
  
  $(window).resize(function() {
    onLayout();
  });
  $(document).ready(function() {
    SyntaxHighlighter.highlight();
    setTimeout(onLayout, 1000);
    onLayout();
  });
  onLayout();
  
  $(function() {
	  $('#tabs').tabs({
		   show: function(event, ui) { onLayout(); }
	  });
	  // The starting config contains a general XMLVM Intro, with no source.
	  $('#tabs').tabs('disable', 1);	  
	});

  function switchToTutorial(id) {
	$('.selectedEntry').removeClass('selectedEntry');
    $('#' + id).addClass('selectedEntry');
	  
    $('#slide').attr('src', slidesUrl[id]);
	$('#tabs').tabs('enable', 1);
    $('#tabs').tabs('select', 0);
    
    $('.file-tabs').tabs('remove');
    
    $('#fileTabList').empty();
    
    var fileList = codeFiles[id];
    for (index in fileList) {
      if (fileList[index].loc) {
  	    $('#fileTabList').append($('<li><a href="' + fileList[index].loc + '">' + fileList[index].label + '</a></li>'));
      }
    }
    
    $('.file-tabs').tabs({
		   show: function(event, ui) { onLayout(); },
		   load: function(event, ui) { SyntaxHighlighter.highlight(); onLayout(); }
	});
    $('.file-tabs').tabs('select', 0);
  }
</script>
